akka {
  actor {
    provider = remote
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2552
    }
  }
}

network {
  seed = ""
}

crypto {
  default {
    curve = "curve25519"
    algorithm = "SHA-256"
    charset = "UTF-8"
  }
}
